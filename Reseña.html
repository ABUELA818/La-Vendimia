<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña del Servicio</title>
    <link rel="stylesheet" href="Reseña1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Reseña del Servicio</h2>
        <div class="summary">
            <p><strong>Servicio:</strong> Cableado de casa</p>
            <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad, Estado</p>
            <p><strong>Fecha:</strong> 10 de Octubre, 2024</p>
            <p><strong>Hora:</strong> 15:00 hrs</p>
            <p><strong>Costo:</strong> $1500 MXN</p>
            <p><strong>Persona que realizó el servicio:</strong> Juan Pérez</p>
            <p><strong>Empresa:</strong> Electricistas DGO</p>
        </div>

        <div class="rating-section">
            <h3>Califica el servicio</h3>
            <div class="stars">
                <i class="fas fa-star" data-value="1"></i>
                <i class="fas fa-star" data-value="2"></i>
                <i class="fas fa-star" data-value="3"></i>
                <i class="fas fa-star" data-value="4"></i>
                <i class="fas fa-star" data-value="5"></i>
            </div>
            <textarea id="review" placeholder="Escribe una reseña..." rows="4"></textarea>
        </div>

        <div class="buttons">
            <button id="submitReview" class="btn">Enviar Reseña</button>
        </div>

        <div id="additionalOptions" class="hidden">
            <div id="negativeOptions" class="hidden">
                <button id="blockProvider" class="btn danger">Bloquear Prestador</button>
                <button id="reportProvider" class="btn danger">Reportar Prestador</button>
            </div>

            <div id="positiveOptions" class="hidden">
                <label for="tipAmount">Enviar propina (opcional):</label>
                <input type="number" id="tipAmount" placeholder="Monto de la propina">
                <button id="sendTip" class="btn">Enviar Propina</button>
            </div>
        </div>
    </div>

    <script src="Reseña1.js"></script>
</body>
</html>
