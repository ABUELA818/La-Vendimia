<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>
    <link rel="stylesheet" href="logIn.css">
</head>
<body>
    <div class="container">
        <h1>Registro y Login</h1>
        <div class="form-container">
            <div class="form" id="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="login">
                    <input type="text" placeholder="Usuario" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                    <p>No tienes una cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
                </form>
            </div>
            <div class="form hidden" id="register-form">
                <h2>Registro</h2>
                <form id="register">
                    <label for="userType">¿Eres?</label>
                    <select id="userType" onchange="showRegisterFields()">
                        <option value="" selected disabled>Selecciona una opción</option>
                        <option value="cliente">Cliente</option>
                        <option value="proveedor">Proveedor de Servicios</option>
                    </select>

                    <!-- Campos para Cliente -->
                    <div id="client-fields" class="hidden">
                        <input type="text" placeholder="Nombre" required>
                        <input type="number" placeholder="Edad" required>
                        <input type="email" placeholder="Correo Electrónico" required>
                        <input type="tel" placeholder="Teléfono" required>
                    </div>

                    <!-- Campos para Proveedor de Servicios -->
                    <div id="provider-fields" class="hidden">
                        <input type="text" placeholder="Nombre" required>
                        <input type="email" placeholder="Correo Electrónico" required>
                        <input type="tel" placeholder="Teléfono" required>
                        <input type="text" placeholder="Nombre de tu Negocio" required>
                        <label for="serviceType">Tipo de Servicio</label>
                        <select id="serviceType" required>
                            <option value="" selected disabled>Selecciona un servicio</option>
                            <option value="niñera">Niñera</option>
                            <option value="albañil">Albañil</option>
                            <option value="plomero">Plomero</option>
                            <option value="electricista">Electricista</option>
                            <!-- Agregar más opciones según sea necesario -->
                        </select>
                        <input type="number" placeholder="Años de Experiencia" required>
                        <input type="number" placeholder="Tarifa Mínima" required>
                        <input type="number" placeholder="Tarifa Máxima" required>
                        <textarea placeholder="Descripción de Servicios" required></textarea>
                    </div>

                    <button type="submit">Registrar</button>
                    <p>Ya tienes una cuenta? <a href="#" onclick="toggleForms()">Inicia sesión aquí</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="logIn.js"></script>
</body>
</html>
